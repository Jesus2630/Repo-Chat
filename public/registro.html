<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="./css/app.css">
   <script src="../models/login.js" type="module"></script>
    <!--toastify-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Crear cuenta</h2>
        </div>
        <form id="formuser" class="form">
            <div class="form-control">
                <label for="username">Usuario</label>
                <input type="text" placeholder="Nombre de Usuario" id="username" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="signup-email" class="form-control"
                placeholder="Email" required />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error de mensaje</small>
            </div>
            <div class="form-control">
                <label for="password">Contrase√±a</label>
                <input  type="password" id="signup-pass" class="form-control"
                placeholder="Password" required/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error </small>
            </div>
            <button type="submit">Enviar</button>
            
           
        </form>
    </div>
      <!--toastify JS-->
      <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>

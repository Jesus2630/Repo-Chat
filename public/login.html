<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:200,300,400,500&display=swap"rel="stylesheet">
    <link rel="stylesheet" href="./css/app.css">


</head>
<body>
    <div class="limites">
        <div class="container-login100">
            <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
                <form class="login100-form validate-form">
                <span class="login100-form-title p-b-49">LOGIN</span>
                <div class="wrap-input100 validate-input m-b-23" data-validate="Nombre de Usuario">
               
                    <span class="label-input100">Usuario</span>
                    <input class="input100" type="text" name="usuario" placeholder="Escriba su Usuario">
                    <span class="focus-input100" data-simbol=""></span>
               
                    </span>
        
                </div>
                <div class="wrap-input100 validate-input" data-validate="Es necesario una contraseña">
                    <span class="label-input100">Contraseña</span>
                    <input class="input100" type="contraseña" name="pass" placeholder="Escriba su contraseña">
                    <span class="focus-input100" data-symbol="">

                    </span>
                </div>
                <div class="text-right p-t-8 p-b-31">
                    <a href="#">Olvidaste tu Contraseña</a>
                </div>
                <div class="contenedor-boton-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login-form-btn">Login</button>
                    </div>
                </div>
                <div class="txt1 text-center p-t-54 p-b-20">
                    <span>Registrate tambien por</span>
                </div>
               <div class="flex-c-m">
                <a href="#" class="login100-social-item bg1">
                    <i class="fa fa-facebook">

                    </i>
                </a>
                <a href="#" class="login100-social-item bg2">
                    <i class="fa fa-twitter">

                    </i>
                </a>
                <a href="#" class="login100-social-item bg3">
                    <i class="fa fa-google">

                    </i>
                </a>
               </div>
           

                </form>
            </div>
        </div>
    </div>
</body>
</html>
